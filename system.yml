elasticsearch:
  image: elasticsearch
  command:
    elasticsearch --network.bind_host=0.0.0.0 --network.publish_host=localhost
  ports:
    - 9200:9200
    - 9300:9300

influx:
  image: tutum/influxdb:0.9
  environment:
    - PRE_CREATE_DB="vidi_metrics"
    - ADMIN_USER="metrics"
    - INFLUXDB_INIT_PWD="metrics"
  ports:
    - 8086:8086
    - 8083:8083

nodezoo_mesh:
  build: ../nodezoo/
  container_name: nodezoo-mesh

nodezoo_metrics:
  build: ../nodezoo-metrics/
  container_name: nodezoo-metrics

nodezoo_github:
  build: ../nodezoo-github/
  container_name: nodezoo-github

nodezoo_info:
  build: ../nodezoo-info/
  container_name: nodezoo-info

nodezoo_npm:
  build: ../nodezoo-npm/
  container_name: nodezoo-npm

nodezoo_search:
  build: ../nodezoo-search/
  container_name: nodezoo-search

nodezoo_web:
  build: ../nodezoo-web/
  container_name: nodezoo-web

concorda_web:
  build: ../concorda-dashboard/
  container_name: concorda-web

vidi_web:
  build: ../vidi-dashboard/
  container_name: vidi-web
