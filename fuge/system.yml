elastic_search:
  image: elasticsearch
  command: elasticsearch --network.bind_host=0.0.0.0 --network.publish_host=localhost
  ports:
    - 9200:9200
    - 9300:9300
    
nodezoo_base:
  build: ../node_modules/nodezoo-base/
  container_name: nodezoo_base
  env_file: ./env/system.env

